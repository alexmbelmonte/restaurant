<div class="container contact-form">
<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-3 col-form-label" id="req" >Name:</label>
    <div class="col-sm-9">
      <input type="name" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-3 col-form-label" id="req" >Email:</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhone" class="col-sm-3 col-form-label" id="">Phone:</label>
    <div class="col-sm-9">
      <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputInquery" class="col-sm-3 col-form-label">Reason for Inquery:</label>
    <div class="col-sm-9">
		<select class="form-control" id="inputReason">
		  <option>Catering</option>
		  <option>Private Party</option>
		  <option>Feedback</option>
		  <option>Other</option>
		</select>
    </div>
  </div> 
  <div class="form-group row">
    <label for="inputInfo" class="col-sm-3 col-form-label">Additonal Information:</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="infobox" rows="2"></textarea>
    </div>
  </div>  
    <div class="form-group row">
    <label for="inputInfo" class="col-sm-3 col-form-label">Have you been to the restuarant?</label>
      <div>
			<div class="form-check form-check-inline question">
 				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="NO">
  				<label class="form-check-label" for="inlineRadio1">NO</label>
			</div>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="YES">
  				<label class="form-check-label" for="inlineRadio2">YES</label>
			</div>
      </div>
    </div>

  <div class="form-group row">
    <div class="col-sm-3">    
    	<label for="inputInfo" class="col-form-label">Best Days to Contact You:</label>
    </div>
    <div>
      <div class="form-check">
    	<label class="checkbox-inline">
      		<input type="checkbox" value="M">M
      	</label>
  		<label class="checkbox-inline">
      		<input type="checkbox" value="T">T
      	</label>
    	<label class="checkbox-inline">
      		<input type="checkbox" value="W">W
      	</label>
    	<label class="checkbox-inline">
      		<input type="checkbox" value="Th">Th
      	</label>
    	<label class="checkbox-inline">
      		<input type="checkbox" value="F">F
      	</label>      		
      </div>
    </div>
 </div>
  <div class="form-group row text-center">

      <button class="btn btn-primary" id="buttonSubmit">Send Request</button>
    </div>
  </div>
</form>

        <script>
        	var submitButton = document.getElementById('buttonSubmit');
        	var nameInput = document.getElementById('inputName');
    		var emailInput = document.getElementById('inputEmail');


        	submitButton.addEventListener('click', function(e) {
        		e.preventDefault();
        		var nameValid = nameInput.value !== "";
        		var emailValid = emailInput.value !== "" && emailInput.value.includes('@');

        		if (!nameValid) {
        			alert('Please provide your name');
        			return;
        		}


    			if (!emailValid) {
    				alert('Please provide a valid email');
    				return;
    			}

				alert('Your request has been submitted')
        	})
        </script>
